<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <title>My Library</title>
    </head>

    <body>
        <div id="imgContainer">
        </div>
        
        <div id="workingInterface">
            <button id="showForm">Add a book to library</button>
            </br>
            <div id="output">
            </div>
        </div>
        
        <dialog>
            <form name="bookForm" id="bookFrom">
                <div class="formBox">
                    <label for="title">Book Title:</label>
                    <input id="title" type="text" placeholder="Title Name"/>
                </div>

                <div class="formBox">
                    <label for="author">Author name:</label>
                    <input id="author" type="text" placeholder="Author Name" size="25"/>
                </div>

                <div class="formBox">
                    <label for="pages">Number of Pages</label>
                    <input id="pages" type="number" placeholder="####" size="4"/>
                </div>

                <div class="formBox">
                    <div>Read Status:</div>
                    <input type="radio" id="read" name="readStatus" value="Read"/>
                    <label for="read">Read</label>
                </br>
                    <input type="radio" id="notRead" name="readStatus" value="Not Read"/>
                    <label for="notRead">Not Read</label>
                </div>

                <button formmethod="dialog">Cancel</button>
                <button id="submitBtn">Submit</button>
            </form>
        </dialog>
</html>
